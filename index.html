<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Interaccion-Dinamica</title>
</head>

<body>
    <header>
        <div class="title">
            Online Border Radius Generator
        </div>
        
    </header>
    <main class="container mb-5">
        <section class="generator" >
            <div class="pa1 ">
                <div class="part-1-1">
                    <div class="hijo1">
                        <input type="number" min="0" class="numero fw-bold text-center fs-4" value="0">
                        <input class="mt-1" type="range" id="topleft" name="vol" min="0" max="40" value="0" >
                        <div>
                            <input class="check "type="checkbox" name="" id="" name="Allsamne">
                            <span class="fs-5">All the same</span>
                        </div>
                    </div>
                </div>
                <div class="part-1-2">

                </div>
                <div class="part-1-3">
                    <div class="hijo2">
                        <input type="number" min="0" class="numero fw-bold text-center fs-4" value="0">
                        <input class="mt-1" type="range" id="topright" name="vol" min="0" max="40" value="0" >
                    </div>
                </div>
            </div>

       
            <div class="pa2">
                <div>
                    <textarea id="w3review" name="w3review" rows="4" cols="25" style="width: 316px; height: 162px;"> </textarea>
                            
                    
                </div>
            </div>
            <div class="pa3">
                <div class="pa1 ">
                    <div class="part-1-1">
                        <div class="hijo3">
                            <input type="number" min="0" class="numero fw-bold text-center fs-4" value="0">
                            <input class="mt-1" type="range" id="bottomleft" name="vol" min="0" max="40" value="0">
                        </div>
                    </div>
                    <div class="part-1-2">
    
                    </div>
                    <div class="part-1-3">
                        <div class="hijo4">
                            <input type="number" min="0" class="numero fw-bold text-center fs-4" value="0">
                            <input class="mt-1" type="range" id="bottomright" name="vol" min="0" max="40" value="0" >
                        </div>
                    </div>
            </div>
        </section >
        <section class="buttoms">
            <div class="p1 ">
                <div class="widthsec ms-5">
                    <span class="fs-5">Width:</span>
                    <button class="buttun1">
                        <span class="fs-5">1</span>
                    </button>
                </div>
                <input class="mt-1 ms-3" type="range" id="widthrange" name="vol" min="0" max="30" value="0" >
            </div>
            <div class="p2">
                <div class="stylesec">
                    <span class="fs-5">Style:</span>
                </div>
                <button class="solid "> <span class="fs-5">solid</span></button>
                <button class="dotted "> <span class="fs-5">dotted</span></button>
                <button class="dashed "> <span class="fs-5">dashed</span></button>
                <button class="double "> <span class="fs-5">double</span></button>
                <button class="groove "> <span class="fs-5">groove</span></button>
                <button class="ridge "> <span class="fs-5">ridge</span></button>
                <button class="inset "> <span class="fs-5">inset</span></button>
                <button class="outset "> <span class="fs-5">outset</span></button>
                <button class="hidden "> <span class="fs-5">hideen</span></button>
                <button class="none "> <span class="fs-5">none</span></button>
            </div>
            <div class="p3 ">
                <div class="colorsec">
                    <span class="fs-5">Color:</span>
                </div>
                <input class="color ms-3" type="color" name="" id="" value="#196393">
                <input class="ms-3" type="range" min="0" max="1" value="0" id=""> 
                <button class="buttun1 ms-5">
                    <span class="fs-5">1</span>
                </button>
            </div>
            <div class="p4 ">
                <div class="positionsec">
                    <span class="fs-5">Position:</span>
                </div>
                <button class="all "> <span class="fs-5">All</span></button>
                <button class="top "> <span class="fs-5">Top</span></button>
                <button class="right "> <span class="fs-5">Right</span></button>
                <button class="bottom "> <span class="fs-5">Bottom</span></button>
                <button class="left "> <span class="fs-5">Left</span></button>

            </div>
   
        </section>
    </main>    
</body>
</html>
